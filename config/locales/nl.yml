    entrepreneurs_tab:
      step_1: 'Stap 1: registeration -> Inloggen'
      step_1_1: '1. registeration - Registreren: Als je nieuw lid en een ondernemer bent, ga dan door middel Registreren op de bovenkant rechterkant van webpagina voor registeration'
      step_1_2: '2. registeration - Aanmelden: Klik Aanmelden knop, zal het de box aan de info in te vullen laten zien - ga naar drop-down om het type gebruiker kiezen'
      step_1_3: '3. Na het voltooien, ga dan naar uw e-mail om uw account te bevestigen'
      step_1_4: '4. Dan bent u in staat om in te loggen en deelnemen aan onze spannende platform'

      step_2: 'Stap 2: Fonds Bedrijfs ideeën -> Toegang tot Investors -> Vergadering plannen'
      step_2_1: '1. Als u uw idee particulier te leggen aan investeerders, ga dan naar B-idee op Leftside bar Fonds'
      step_2_2: '2. Dan zal u een formulier te zien in al uw business idee info aan te vullen'

      step_3: 'Stap 3: Share ideeën om wereld -> als / commentaar / Rate ideeën'
      step_3_1: '1. Hier in de linkerkant bar, kies het tweede icoon - ideate'
      step_3_2: "2. Klik op '' Public '' dan zul je een vak in uw idee in te vullen te zien. Als je niet wilt dat iedereen weet dat uw idee, behalve Investors, kunt u kiezen voor '' Business '' in plaats"
