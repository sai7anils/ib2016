    rules_1: 'De inschrijving van ideaburns.com slaagt op grond van de aard van haar burgers en een aantal fundamentele besluit dat iedereen houdt vast aan. We handhaven, ongeacht autoriteit nodig is om hulp te weigeren aan een deel of het eerstvolgende op elk moment'
