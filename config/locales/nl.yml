  behind_thoughts:
    behind_thoughts: 'ACHTER GEDACHTEN'
    heading: 'We moeten om informatie te verstrekken over de reden achter dit product wordt gemaakt.'
    story: 'VERHAAL'
    story_1: "Ons primaire doel is om te verbinden, te ontwikkelen en te machtigen internet wereldwijde start-up biologische gemeenschap. Voor die doelgroep van, we zijn oorsprong meer dan voor de grote verrukkelijke web resultaat zal worden genoemd 'IdeaBurns'. -Een Isle over start-ups."
    story_2: "IdeaBurns is een wereldwijde SaaS sociale podium voor de begaafde zakelijke visionairs, Start-up's en speculanten. Onze fase 1 verzending is om samen met de erkende beleggers en de hoek investeerders netwerk door het geven van potentiële zakelijke gedachten en vroeg stadium propositie bedrijf. We gemak start-up groep ontplooien in hun maximale capaciteit."

    vision: 'VISIE'
    vision_1: 'Met vestigen op dit universum als gezonder te maken aan het opstarten van biologische gemeenschap en inspireert tot nieuwe innovaties die de individuen afkomstig uit voor de hersenen ondernemer.'

    mission: 'MISSIE'
    mission_1: 'Om voortdurend te ondersteunen ontwikkelingslanden waarvan noodzakelijkheden zullen hun kleine omvang streven de economie vooruit te komen.'

