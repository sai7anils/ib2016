      step_4: 'Stap 4: Bekijk start-up events -> Events toevoegen'
      step_4_1: '1. Om te zien welke gebeurtenis aan de hand is, klikken op Event op de linkerkant bar'
      step_4_2: '2. Als u uw eigen evenement te maken, kiest events toevoegen'
      step_4_3: '3. Dan zal je een tafel evenement info toe te zien'

      step_5: 'Stap 5: Bekijk andere Ondernemers, Start-ups & beleggers profiel'
