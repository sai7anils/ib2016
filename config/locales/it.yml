  behind_thoughts:
    behind_thoughts: 'DIETRO PENSIERI'
    heading: 'Abbiamo bisogno di fornire informazioni sul dietro la ragione di essere fatto di questo prodotto.'
    story: 'STORIA'
    story_1: "Il nostro obiettivo primario è quello di collegare, per sviluppare, e per potenziare internet in tutto il mondo di start-up comunità biologica. Per quelli bersaglio di, siamo originati finita per grande risultato web deliziosa saranno denominati IdeaBurns. Isola -Un su start-up."
    story_2: "IdeaBurns è una fase sociale SaaS in tutto il mondo per i veggenti di business dotati, start-up e di speculatori. La nostra fase 1 la spedizione è quello di collaborare con la accreditati investitori e investitori angolo della rete dando fuori potenziali pensieri di lavoro e presto proposizione società di fase. Noi facilitiamo gruppo di start-up unfurl nella loro capacità massima."

    vision: 'VISIONE'
    vision_1: 'Con stabilirsi su questo universo come messo sano di start-up comunità biologica e ispira nuove innovazioni che gli individui proviene per il cervello di imprenditore.'

