  how_it_work:
    first_heading: 'CÁCH LÀM VIỆC CNTT'
    second_heading: 'Ở đây chúng ta đang cố gắng để nói như thế nào với từng loại hình sử dụng là hoạt động làm'
    entrepreneurs: 'DOANH NHÂN'
    startup: 'STARTUP'
    investor: 'CHỦ ĐẦU TƯ'
    entrepreneurs_tab:
      step_1: 'Bước 1: Registeration -> Đăng nhập'
      step_1_1: '1. Registeration - Đăng ký: Nếu bạn là thành viên mới và một doanh nhân, xin vui lòng đi qua Đăng ký ở phía trên bên phải của trang chủ cho Registeration'
      step_1_2: '2. Registeration - Đăng nhập: nút bấm đăng ký, nó sẽ hiển thị hộp để điền vào các thông tin - đi để thả xuống để chọn loại người dùng'
      step_1_3: '3. Sau khi hoàn thành, hãy truy cập vào email của bạn để xác nhận tài khoản của bạn'
      step_1_4: '4. Sau đó, bạn có thể Đăng nhập và tham gia nền tảng thú vị của chúng tôi'

      step_2: 'Bước 2: Quỹ ý tưởng kinh doanh -> Access cho nhà đầu tư -> Lên lịch họp'
      step_2_1: '1. Trình ý tưởng của bạn riêng cho các nhà đầu tư, xin vui lòng vào Quỹ B-ý tưởng trên thanh leftside'
      step_2_2: '2. Sau đó, bạn sẽ thấy một biểu mẫu để điền vào tất cả các thông tin ý tưởng kinh doanh của bạn'

      step_3: 'Bước 3: Chia sẻ ý tưởng với thế giới -> ý tưởng như / nhận xét / Đánh giá'
      step_3_1: '1. Ở đây trong thanh bên trái, chọn biểu tượng thứ hai - tưởng tượng'
      step_3_2: "2. Nhấp vào '' Công '' sau đó bạn sẽ thấy một hộp để điền vào ý tưởng của bạn. Nếu bạn không muốn mọi người biết ý tưởng của bạn, ngoại trừ nhà đầu tư, bạn có thể chọn '' kinh doanh '' thay"
      step_3_3: "3. Ý kiến ​​của bạn sẽ được đưa đến thế giới rộng lớn tuyệt vời ngay sau khi chọn '' Gửi '' nút với đầy đủ các yêu cầu thông tin. Tại đây bạn có thể thích, chia sẻ, bình chọn và bình luận cho bất kỳ ý tưởng tuyệt vời mà bạn yêu thích"

      step_4: 'Bước 4: Xem khởi động sự kiện -> Thêm sự kiện'
      step_4_1: '1. Để xem những sự kiện đang xảy ra, nhấp vào sự kiện trên thanh leftside'
      step_4_2: '2. Tạo sự kiện riêng của bạn, chọn Thêm sự kiện'
      step_4_3: '3. Sau đó, bạn sẽ thấy một bảng để thêm thông tin sự kiện'

      step_5: 'Bước 5: Xem các nhà doanh nghiệp, Start-up & nhà đầu tư hồ sơ'
      step_5_1: '1. Để xem các cộng đồng của chúng tôi cũng như các nhà doanh nghiệp, Startups và nhà đầu tư, xin vui lòng bấm vào mỗi một hạng mục trên thanh bên trái'

    startup_tab:
      step_1: 'Bước 1: Registeration -> Đăng nhập'
      step_1_1: '1. Nếu bạn là khởi động và bạn không có tài khoản, xin vui lòng vào đăng ký hộp ở phía bên phải của Trang chủ của'
      step_2_2: '2. Chọn khởi động cho loại người dùng'

      step_2: 'Bước 2: Quỹ Start-up kinh doanh -> Access cho nhà đầu tư -> Lên lịch họp'
      step_2_1: '1. Trên thanh leftside, nhấp vào khởi động Quỹ để trình ý tưởng của bạn'
      step_2_2: '2. Điền vào tất cả các yêu cầu của'

      step_3: 'Bước 3: Chia sẻ ý tưởng với thế giới -> ý tưởng như / nhận xét / Đánh giá'
      step_3_1: '1. Ở đây trong thanh bên trái, chọn biểu tượng thứ hai - tưởng tượng'
      step_3_2: "2. Nhấp vào '' Công '' sau đó bạn sẽ thấy một hộp để điền vào ý tưởng của bạn. Nếu bạn không muốn mọi người biết ý tưởng của bạn, ngoại trừ nhà đầu tư, bạn có thể chọn '' kinh doanh '' thay"
      step_3_3: "3. Ý kiến ​​của bạn sẽ được đưa đến thế giới rộng lớn tuyệt vời ngay sau khi chọn '' Gửi '' nút với đầy đủ các yêu cầu thông tin. Tại đây bạn có thể thích, chia sẻ, bình chọn và bình luận cho bất kỳ ý tưởng tuyệt vời mà bạn yêu thích"

      step_4: 'Bước 4: Xem khởi động sự kiện -> Thêm sự kiện'
      step_4_1: '1. Để xem những sự kiện đang xảy ra, nhấp vào sự kiện trên thanh leftside'
      step_4_2: '2. Tạo sự kiện riêng của bạn, chọn Thêm sự kiện'
      step_4_3: '3. Sau đó, bạn sẽ thấy một bảng để thêm thông tin sự kiện'

      step_5: 'Bước 5: Xem các nhà doanh nghiệp, Start-up & nhà đầu tư hồ sơ'
      step_5_1: '1. Để xem các cộng đồng của chúng tôi cũng như các nhà doanh nghiệp, Startups và nhà đầu tư, xin vui lòng bấm vào mỗi một hạng mục trên thanh bên trái'

    investor_tab:
      step_1: 'Bước 1: Đăng ký -> Đăng nhập -> đầu tư cơ bản'
      step_1_1: '1. Đối với các nhà đầu tư, bạn là thành viên mới? Xin vui lòng đến đăng ký hộp ở phía bên phải của trang chủ'
      step_1_2: '2. Chọn nhà đầu tư cho User Type'

      step_2: 'Bước 2: Chia sẻ ý tưởng với thế giới -> ý tưởng như / nhận xét / Đánh giá'
      step_2_1: '1. Ở đây trong thanh bên trái, chọn biểu tượng thứ hai - tưởng tượng'
      step_2_2: "2. Nhấp vào Công sau đó bạn sẽ thấy một hộp để điền vào ý tưởng của bạn. Nếu bạn không muốn mọi người biết ý tưởng của bạn, ngoại trừ nhà đầu tư, bạn có thể chọn kinh doanh thay"
      step_2_3: "3. Ý kiến ​​của bạn sẽ được đưa đến thế giới rộng lớn tuyệt vời ngay sau khi chọn Gửi nút với đầy đủ các yêu cầu thông tin. Tại đây bạn có thể thích, chia sẻ, bình chọn và bình luận cho bất kỳ ý tưởng tuyệt vời mà bạn yêu thích"

      step_3: 'Bước 3: Xem khởi động sự kiện -> Thêm sự kiện'
      step_3_1: '1. Để xem những sự kiện đang xảy ra, nhấp vào sự kiện trên thanh leftside'
      step_3_2: '2. Tạo sự kiện riêng của bạn, chọn Thêm sự kiện'
      step_3_3: '3. Sau đó, bạn sẽ thấy một bảng để thêm thông tin sự kiện'

      step_4: 'Bước 4: Xem các nhà doanh nghiệp, Start-up & nhà đầu tư hồ sơ'
      step_4_1: '1. Để xem các cộng đồng của chúng tôi cũng như các nhà doanh nghiệp, Startups và nhà đầu tư, xin vui lòng bấm vào mỗi một hạng mục trên thanh bên trái'

      step_5: 'Bước 5: Xác minh / nhà đầu tư được công nhận'
      step_5_1: "1. Để xem Invest B-Ý tưởng / chi tiết Startups, ví dụ như khi bạn ở Invest trong B-ý tưởng, bạn muốn xem chi tiết này 'Nông nghiệp', do đó, bấm Tìm hiểu thêm"
      step_5_2: '2. Tạo sự kiện riêng của bạn, chọn Thêm sự kiện'
      step_5_3: '3. Sau đó, bạn sẽ thấy một bảng để thêm thông tin sự kiện'

      step_6: 'Bước 6: Đầu tư vào những ý tưởng kinh doanh'
      step_6_1: "1. Chọn 'Đầu tư vào B-ý tưởng' trên thanh leftside để xem danh sách các ý tưởng kinh doanh và xem nếu bạn có thể đầu tư vào nó hay không"

      step_7: 'Bước 6: Đầu tư đề xuất kinh doanh Start-up'
      step_7_1: "1. Để xem danh sách các đề xuất kinh doanh khởi động, nhấp vào 'Đầu tư vào Startup' trên thanh leftside"

  behind_thoughts:
    behind_thoughts: 'BEHIND SUY NGHĨ'
    heading: 'Chúng tôi cần phải cung cấp thông tin về đằng sau những lý do được đưa ra sản phẩm này.'
    story: 'CÂU CHUYỆN'
    story_1: "Mục tiêu chính của chúng tôi là để kết nối, phát triển, và để trao quyền cho Internet trên toàn thế giới bắt đầu-up cộng đồng sinh học. Đối với những mục tiêu của chúng tôi có nguồn gốc trên cho kết quả trên web thú vị tuyệt vời sẽ được gọi là 'IdeaBurns'. đảo -An về khởi sự."
    story_2: "IdeaBurns là một SaaS trên toàn thế giới giai đoạn xã hội đối với các thị nhân kinh doanh có năng khiếu, Start-up và đầu cơ. giai đoạn 1 công văn của chúng tôi là hợp tác với các nhà đầu tư và nhà đầu tư được công nhận góc độ mạng bằng cách đưa ra những tư tưởng kinh doanh tiềm năng và đầu đề xuất công ty giai đoạn. Chúng tôi giảm bớt nhóm khởi giăng vào công suất tối đa của họ."

    vision: 'TẦM NHÌN'
    vision_1: 'Với settle trên vũ trụ này là lành mạnh đặt để khởi động cộng đồng sinh học và truyền cảm hứng sáng tạo mới mà các cá nhân xuất thân ra cho não bộ Doanh nhân.'

    mission: 'SỨ MỆNH'
    mission_1: 'Để hỗ trợ liên tục nước đang phát triển có nhu cầu cần thiết sẽ di chuyển về phía trước nền kinh tế quy mô nỗ lực nhỏ bé của họ.'

