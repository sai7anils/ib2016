      who_we_are_ans_2: 'Xây dựng một di sản không phải là một đế chế.'
      who_we_are_ans_3: 'Làm cho mọi người inspriration của bạn.'
      who_we_are_ans_4: 'Biến niềm đam mê của bạn thành lợi nhuận.'
      who_we_are_ans_5: 'Kết nối hệ sinh thái khởi động trực tuyến toàn cầu.'
      what_we_do: 'Chúng ta làm gì'
      what_we_do_ans_1: 'ý tưởng Nuturing cho ideaprenuers, Doanh nhân, Startups và nhà đầu tư.'
      what_we_do_ans_2: 'Là cầu nối để kết nối Startups và nhà đầu tư.'
      what_we_do_ans_3: "ý tưởng sáng tạo công cụ đánh giá trực tuyến đầu tiên trên thế giới."
      what_we_do_ans_4: 'Giữ ý tưởng kinh doanh trực tuyến của bạn an toàn.'
      what_we_do_ans_5: 'Xuất bản những ý tưởng của bạn vào các hồ bơi ý tưởng và nhận được phản hồi từ người dùng nền tảng khác và nhà đầu tư.'
