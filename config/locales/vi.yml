      who_we_are_content: 'Idearburns là một nền tảng sáng tạo trực tuyến toàn cầu, nơi mọi người có thể thêm và chia sẻ ý tưởng của mình cho cộng đồng và đặc biệt là để nhắm mục tiêu các nhà đầu tư rằng họ muốn có được sự chú ý. Ngoài ra đây là nơi khởi động và các doanh nghiệp có thể giao tiếp với các nhà đầu tư lý tưởng, chia sẻ những suy nghĩ và ý tưởng của họ để có một cái nhìn tốt hơn và cải thiện các chiến lược kinh doanh.'
